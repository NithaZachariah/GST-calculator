<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GST Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>GST Calculator</h1>

    <label for="amount">Enter Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" min="0">

    <label for="gst">Select GST Rate</label>
    <select id="gst">
      <option value="0">0%</option>
      <option value="5">5%</option>
      <option value="12">12%</option>
      <option value="18">18%</option>
      <option value="28">28%</option>
    </select>

    <button id="calcBtn">Calculate</button>

    <div class="result">
      <p>Actual Amount: ₹<span id="actual">0</span></p>
      <p>GST Amount: ₹<span id="gstAmt">0</span></p>
      <p>Total Amount: ₹<span id="total">0</span></p>
    </div>
  </div>
</body>
</html>
